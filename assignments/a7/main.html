		<!--  -->
			<div class="content" id="forms" >

				<div class="row">
					<div class="form-group col-xs-6">
						<label for="xStart">x-axis start:</label>
						<input type="int" class="form-control" id="xStart">
					</div>
					<div class="form-group col-xs-6">
						<label for="yStart">y-axis start:</label>
						<input type="int" class="form-control" id="yStart">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-xs-6">
						<label for="xEnd">x-axis end:</label>
						<input type="int" class="form-control" id="xEnd">
					</div>
					<div class="form-group col-xs-6">
						<label for="yEnd">y-axis end:</label>
						<input type="int" class="form-control" id="yEnd">
					</div>
				</div>
				<div class="row">
					<div class="container col-xs-6 col-xs-push-3">
						<input id="creatorButton" type="submit" class="btn btn btn-primary btn-block" value="Create Table">
					</div>
				</div>
				<div class="row">
					<table class="col-sm-10 col-xs-push-1" id="table">
						<!-- Put generated field here with javascript-->
					</table>
				</div>
			</div>
		</div>
			
	</div>
